<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshstart | Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #0d6efd;
            --sidebar-bg: #1e293b;
            --sidebar-active: rgba(13, 110, 253, 0.2);
            --transition-speed: 0.3s;
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }

        /* Sidebar UX Enhancements */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            z-index: 1030;
            overflow-y: auto;
            background-color: var(--sidebar-bg);
            color: white;
            transition: all var(--transition-speed) ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            background-color: var(--primary-color);
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h3 {
            font-weight: 600;
            font-size: 1.25rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Accordion Improvements */
        .accordion-item {
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accordion-button {
            background-color: transparent;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--sidebar-active);
            color: white;
        }

        .accordion-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .accordion-button::after {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ffffff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            transition: transform var(--transition-speed) ease;
        }

        .accordion-button:not(.collapsed)::after {
            transform: rotate(-180deg);
        }

        .accordion-body {
            padding: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Navigation Links */
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem 0.75rem 3.5rem;
            position: relative;
            font-weight: 400;
            transition: all var(--transition-speed) ease;
            border-left: 3px solid transparent;
        }

        .sidebar .nav-link:hover, .nav-link:focus {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            padding-left: 3.25rem;
        }

        .sidebar .nav-link i {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.75rem;
            transition: all var(--transition-speed) ease;
        }

        .sidebar .nav-link:hover i {
            transform: scale(1.1);
        }

        /* Main Content Area */
        main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 1.5rem;
            overflow: visible !important;
            min-height: 100vh;
            transition: margin-left var(--transition-speed) ease;
        }

        .main-container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            min-height: calc(100vh - 3rem);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1040;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            main {
                margin-left: 0;
                width: 100%;
            }

            .navbar-toggler {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1050;
            }
        }

        /* Focus States for Accessibility */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="d-flex">
    <!-- Mobile Toggle Button (Hidden on Desktop) -->
    <button class="navbar-toggler d-lg-none btn btn-primary" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar with Enhanced UX -->
    <div class="sidebar bg-dark text-white p-0" id="sidebar">
        <div class="sidebar-header text-center py-4 bg-primary">
            <h3 class="mb-0">
                <i class="bi bi-heart-pulse me-2"></i>Freshstart
            </h3>
            <small class="text-white-50">v1.0.0</small>
        </div>

        <div class="accordion accordion-flush" id="sidebarAccordion">
            <!-- 1. INTERNOS -->
            <div class="accordion-item bg-dark border-0">
                <a href="{% url 'listaint' %}" class="accordion-button bg-dark text-white d-flex align-items-center py-3">
                    <i class="bi bi-people-fill me-3"></i>
                    <span>Internos</span>
                    <span class="badge bg-info ms-auto">Nuevo</span>
                </a>
            </div>

            <!-- 2. ADMINISTRACIÓN -->
            <div class="accordion-item bg-dark border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-dark text-white py-3"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseAdmin"
                            aria-expanded="false"
                            aria-controls="collapseAdmin">
                        <i class="bi bi-clipboard2-data me-3"></i>
                        <span>Administración</span>
                    </button>
                </h2>
                <div id="collapseAdmin" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body bg-secondary bg-opacity-10 p-0">
                        <a href="#" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-file-earmark-bar-graph"></i>
                            <span>Reportes</span>
                            <span class="badge bg-warning ms-auto">3</span>
                        </a>
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-cash-coin"></i>
                            <span>Cuotas</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 3. UTILIDADES (Enhanced UX) -->
            <div class="accordion-item bg-dark border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-dark text-white py-3"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseUtils"
                            aria-expanded="false"
                            aria-controls="collapseUtils">
                        <i class="bi bi-tools me-3"></i>
                        <span>Utilidades</span>
                    </button>
                </h2>
                <div id="collapseUtils" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body bg-secondary bg-opacity-10 p-0">
                        <a href="{% url 'datosgrales' %}" class="nav-link text-white">
                            <i class="bi bi-building"></i>
                            <span>Datos de la Clínica</span>
                        </a>
                        <a href="{% url 'lusuarios' %}" class="nav-link text-white">
                            <i class="bi bi-person-lines-fill"></i>
                            <span>Usuarios</span>
                            <span class="badge bg-danger ms-auto">!</span>
                        </a>
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-list-check"></i>
                            <span>Conceptos</span>
                        </a>
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-globe-americas"></i>
                            <span>Estados y Países</span>
                        </a>
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-gear"></i>
                            <span>Configuración</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer position-absolute bottom-0 start-0 end-0 p-3 bg-dark border-top border-dark">
            <div class="d-flex align-items-center justify-content-between">
                <div class="text-muted small">
                    <i class="bi bi-person-circle me-2"></i>
                    <span>Usuario Actual</span>
                </div>
                <a href="#" class="text-white" title="Cerrar sesión">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main>
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enhanced UX Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile sidebar toggle
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            }

            // Active link highlighting
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.innerHTML += '<span class="visually-hidden">(current)</span>';

                    // Expand parent accordion if collapsed
                    const parentCollapse = link.closest('.accordion-collapse');
                    if (parentCollapse) {
                        const trigger = document.querySelector(
                            `[data-bs-target="#${parentCollapse.id}"]`
                        );
                        if (trigger && trigger.classList.contains('collapsed')) {
                            new bootstrap.Collapse(parentCollapse, { toggle: true });
                        }
                    }
                }
            });

            // Smooth transitions
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (!prefersReducedMotion) {
                document.body.style.scrollBehavior = 'smooth';
            }
        });
    </script>
</body>
</html>
