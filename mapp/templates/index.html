<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

   <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/estilos.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menú a la Izquierda -->
      <div class="col-md-2 " style="height: 100vh;">
        {% include 'MenuPrincipal.html' %}
      </div>

      <!-- Contenedor dinámico de contenido a la Derecha -->
      <div class="col-md-10" id="contenido" >
        <!-- Este contenedor estará vacío inicialmente y se llenará con el contenido dinámico -->


      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para manejar el clic y carga del contenido -->
  <script>
    $(document).ready(function() {
      $(".dropdown-item").click(function(event) {
        event.preventDefault();  // Evita que la página se recargue
        var url = $(this).attr("href");  // Obtén la URL de la opción

        // Carga el contenido en el contenedor derecho
        $("#contenido").load(url);
      });
    });
  </script>
</body>
</html>
