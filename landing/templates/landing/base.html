<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FreshStart CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #1f2937;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <span class="navbar-brand">FreshStart CRM</span>

    <div class="ms-auto">
        {% if request.session.clinica_nombre %}
            <span class="text-white me-3">
                {{ request.session.clinica_nombre }}
            </span>
        {% endif %}
        <a href="{% url 'cerrar_sesion' %}" class="btn btn-sm btn-outline-light">
            Cerrar sesi√≥n
        </a>
    </div>
</nav>

<!-- Contenido -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
